<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrapper {
            background: grey;
            padding: 5px;
            position: relative;
            width: 100px;
            height: 100px;
            margin-left: 200px;
            margin-top: 200px;
        }

        .wrapper .element {
            background: pink;
            position: absolute;
            margin-left: 50px;
            margin-top: 50px;
            top:0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="element">Hello element</div>
    </div>
</body>

</html>
